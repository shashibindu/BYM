    <header>
        <div class="menubar">
            <button id="btn" type="button" onclick="popItUp()">
                <img height=128px src="assets/imgs/profile.svg"></a>
            </button>
            <div class="menus" id="popup1">
                <div class="login-box">
                    <div class="login-form">
                        <form name="loginform" method="post">
                            <label for="fname">Username</label>
                            <input id="usrnm" type="text" name="Username" placeholder="enter Username" required>
                            <br />
                            <br />
                            <label for="fname">password</label>
                            <input id="pswrd" id="pass-eye" type="password" name="Password" placeholder="enter Password"
                                required>
                            <img id="eye-icon" onclick="eye()" src="assets/imgs/open.png">
                            <br />
                            <br />
                            <input type="button" value="login" onclick="logIn(this.form)">
                        </form>
                    </div>
                </div>
            </div>
            <div class="menus" id="popup2">
                <div class="profile-box">
                    <h1 id="username"></h1>
                    <div class="profile-pic">
                        <img id="pro-pic" height="256px" src="" />
                    </div>
                    <div class="profile-data">
                        <label>UserId:</label>
                        <output id="userid"></output>
                        <br />
                        <label>Age:</label>
                        <output id="age"></output>
                        <br />
                        <label>mobile no.:</label>
                        <output id="mob_no"></output>
                        <br />
                        <label>email</label>
                        <output id="email"></output>
                        <br />
                        <input type="button" value="logout" onclick="logOut();">
                    </div>
                </div>
            </div>
            <img height="256px" src="assets/imgs/logo_png.png">
            <button id="btn" type="button" onclick="openCart()">
                <img height=128px src="assets/imgs/cart.svg"></a>
            </button>
            <div class="menus" id="popup3">
                    <div class="cart-box">

                    </div>
